<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Arrow Drop Foundation</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      .font-pj {
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      .font-inter {
        font-family: "Inter", sans-serif;
      }

      .bg-gradient-to-r {
        background-clip: text;

        -webkit-background-clip: text;

        color: transparent;
      }
    </style>
  </head>

  <body class="overflow-x-hidden bg-gray-50">
    <header class="py-4 md:py-6">
      <div class="container px-4 mx-auto sm:px-6 lg:px-8">
        <div class="flex items-center justify-between">
          <div class="flex-shrink-0">
            <a
              href="#"
              class="flex rounded outline-none focus:ring-1 focus:ring-gray-900 focus:ring-offset-2"
            >
              <img
                class="w-auto h-8"
                src="https://cdn.rareblocks.xyz/collection/clarity/images/logo.svg"
                alt="Logo"
              />
            </a>
          </div>

          <div class="flex lg:hidden">
            <button
              onclick="toggleMenu()"
              class="text-gray-900"
              id="menu-toggle"
            >
              <svg
                id="menu-open"
                class="w-7 h-7 block"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>

              <svg
                id="menu-close"
                class="w-7 h-7 hidden"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <div
            class="hidden lg:flex lg:ml-16 lg:items-center lg:justify-center lg:space-x-10 xl:space-x-16"
          >
            <a
              href="#"
              class="text-base font-medium text-gray-900 transition hover:text-opacity-50 font-pj"
              >Features</a
            >

            <a
              href="#"
              class="text-base font-medium text-gray-900 transition hover:text-opacity-50 font-pj"
              >Pricing</a
            >

            <a
              href="#"
              class="text-base font-medium text-gray-900 transition hover:text-opacity-50 font-pj"
              >Automation</a
            >
          </div>

          <div class="hidden lg:ml-auto lg:flex lg:items-center lg:space-x-10">
            <a
              href="#"
              class="text-base font-medium text-gray-900 transition hover:text-opacity-50 font-pj"
              >Customer Login</a
            >

            <a
              href="#"
              class="inline-flex items-center justify-center px-6 py-3 text-base font-bold text-white bg-gray-900 rounded-xl hover:bg-gray-600 font-pj"
              >Sign up</a
            >
          </div>
        </div>

        <nav id="mobile-menu" class="hidden">
          <div class="px-1 py-8">
            <div class="grid gap-y-7">
              <a
                href="#"
                class="p-3 text-base font-medium text-gray-900 hover:bg-gray-50 rounded-xl font-pj"
                >Features</a
              >

              <a
                href="#"
                class="p-3 text-base font-medium text-gray-900 hover:bg-gray-50 rounded-xl font-pj"
                >Pricing</a
              >

              <a
                href="#"
                class="p-3 text-base font-medium text-gray-900 hover:bg-gray-50 rounded-xl font-pj"
                >Automation</a
              >

              <a
                href="#"
                class="p-3 text-base font-medium text-gray-900 hover:bg-gray-50 rounded-xl font-pj"
                >Customer Login</a
              >

              <a
                href="#"
                class="inline-flex items-center justify-center px-6 py-3 text-base font-bold text-white bg-gray-900 rounded-xl hover:bg-gray-600 font-pj"
                >Sign up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section class="pt-12 bg-gray-50 sm:pt-16">
      <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto text-center">
          <h1 class="px-6 text-lg text-gray-600 font-inter">
            Smart email campaign builder, made for Developers
          </h1>

          <p
            class="mt-5 text-4xl font-bold leading-tight text-gray-900 sm:text-5xl lg:text-6xl font-pj"
          >
            Turn your visitors into profitable

            <span class="relative inline-flex">
              <span
                class="bg-gradient-to-r from-[#44BCFF] via-[#FF44EC] to-[#FF675E] blur-lg filter opacity-30 absolute inset-0"
              ></span>

              <span class="relative"> business </span>
            </span>
          </p>

          <div class="px-8 sm:flex sm:justify-center sm:space-x-5 mt-9">
            <a
              href="#"
              class="inline-flex items-center justify-center w-full sm:w-auto px-8 py-3 text-lg font-bold text-white bg-gray-900 rounded-xl hover:bg-gray-600 font-pj"
              >Get more customers</a
            >

            <a
              href="#"
              class="inline-flex items-center justify-center w-full sm:w-auto px-6 py-3 mt-4 sm:mt-0 text-lg font-bold text-gray-900 border-2 border-gray-400 rounded-xl font-pj hover:bg-gray-900 hover:text-white hover:border-gray-900"
            >
              <svg
                class="w-5 h-5 mr-2"
                viewBox="0 0 18 18"
                fill="none"
                stroke="currentColor"
              >
                <path
                  d="M8.18 13.43C6.86 14.39 5 13.45 5 11.81V5.44C5 3.8 6.86 2.86 8.18 3.82L12.54 7.01C13.63 7.81 13.63 9.44 12.54 10.24L8.18 13.43Z"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              Watch free demo
            </a>
          </div>

          <p class="mt-8 text-base text-gray-500 font-inter">
            60 Days free trial Â· No credit card required
          </p>
        </div>
      </div>

      <div class="pb-12 bg-white">
        <div class="relative">
          <div class="absolute inset-0 h-2/3 bg-gray-50"></div>

          <div class="relative mx-auto lg:max-w-6xl">
            <img
              class="transform scale-110"
              src="https://cdn.rareblocks.xyz/collection/clarity/images/hero/2/illustration.png"
              alt="Illustration"
            />
          </div>
        </div>
      </div>
    </section>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");

        const openIcon = document.getElementById("menu-open");

        const closeIcon = document.getElementById("menu-close");

        menu.classList.toggle("hidden");

        openIcon.classList.toggle("hidden");

        closeIcon.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
